<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MyPacket - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title" id="appTitle">MyPacket</h1>
            <button class="btn btn--secondary btn--sm" id="settingsBtn">
                <span id="settingsText">Settings</span>
            </button>
        </header>

        <!-- Dashboard -->
        <section class="dashboard">
            <div class="packet-balance">
                <div class="balance-label" id="packetAmountLabel">Packet Amount</div>
                <div class="balance-amount" id="packetAmount">₹10,000</div>
            </div>
            
            <div class="expense-summary">
                <div class="summary-card">
                    <div class="summary-label" id="todayExpensesLabel">Today's Expenses</div>
                    <div class="summary-amount" id="todayExpenses">₹0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label" id="monthlyExpensesLabel">Monthly Expenses</div>
                    <div class="summary-amount" id="monthlyExpenses">₹0</div>
                </div>
            </div>

            <!-- Large Voice Button -->
            <div class="voice-section">
                <button type="button" class="voice-fab" id="voiceFab">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                    </svg>
                </button>
                <div class="voice-hint" id="voiceHint">Speak your transaction...</div>
                <div class="voice-status" id="voiceStatus"></div>
            </div>
        </section>

        <!-- Quick Add Form -->
        <section class="quick-add" id="quickAddSection" style="display: none;">
            <div class="card">
                <div class="card__header">
                    <h3 id="addTransactionTitle">Add Transaction</h3>
                    <button type="button" class="close-btn" id="closeQuickAdd">&times;</button>
                </div>
                <div class="card__body">
                    <form id="transactionForm">
                        <div class="form-group">
                            <label class="form-label" id="descriptionLabel">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" id="amountLabel">Amount</label>
                                <input type="number" class="form-control" id="amount" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" id="categoryLabel">Category</label>
                                <select class="form-control" id="category" required>
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" id="paymentMethodLabel">Payment Method</label>
                            <select class="form-control" id="paymentMethod" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" id="dateLabel">Date</label>
                                <input type="date" class="form-control" id="transactionDate" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" id="timeLabel">Time</label>
                                <input type="time" class="form-control" id="transactionTime" required>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn--primary btn--full-width" id="saveBtn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Recent Transactions -->
        <section class="transactions-section">
            <div class="section-header">
                <h3 id="recentTransactionsTitle">Recent Transactions</h3>
                <div class="filter-controls">
                    <select class="form-control form-control--sm" id="monthFilter">
                        <option value="">All Months</option>
                    </select>
                </div>
            </div>
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be populated by JavaScript -->
            </div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-section="dashboard" id="dashboardNav">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                <span id="dashboardNavText">Dashboard</span>
            </button>
            <button class="nav-item" data-section="transactions" id="transactionsNav">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <span id="transactionsNavText">Transactions</span>
            </button>
            <button class="nav-item" data-section="settings" id="settingsNavBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
                <span id="settingsNavText">Settings</span>
            </button>
        </nav>

        <!-- Edit Transaction Modal -->
        <div class="modal hidden" id="editModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="editTransactionTitle">Edit Transaction</h3>
                    <button class="close-btn" id="closeEditModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="editTransactionForm">
                        <input type="hidden" id="editTransactionId">
                        
                        <div class="form-group">
                            <label class="form-label" id="editDescriptionLabel">Description</label>
                            <input type="text" class="form-control" id="editDescription" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" id="editAmountLabel">Amount</label>
                                <input type="number" class="form-control" id="editAmount" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" id="editCategoryLabel">Category</label>
                                <select class="form-control" id="editCategory" required></select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" id="editPaymentMethodLabel">Payment Method</label>
                            <select class="form-control" id="editPaymentMethod" required></select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" id="editDateLabel">Date</label>
                                <input type="date" class="form-control" id="editDate" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" id="editTimeLabel">Time</label>
                                <input type="time" class="form-control" id="editTime" required>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn--primary" id="updateBtn">Update</button>
                            <button type="button" class="btn btn--outline" id="deleteTransactionBtn">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal hidden" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="settingsTitle">Settings</h3>
                    <button class="close-btn" id="closeSettingsModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h4 id="languageSettingsTitle">Language</h4>
                        <div class="form-group">
                            <label class="form-label" id="languageLabel">Language</label>
                            <select class="form-control" id="languageSelect">
                                <option value="en">English</option>
                                <option value="hi">हिंदी (Hindi)</option>
                                <option value="te">తెలుగు (Telugu)</option>
                            </select>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h4 id="packetSettingsTitle">Packet Amount</h4>
                        <div class="form-group">
                            <label class="form-label" id="newPacketAmountLabel">Update Packet Amount</label>
                            <input type="number" class="form-control" id="newPacketAmount" step="0.01" min="0">
                            <button type="button" class="btn btn--primary btn--sm mt-8" id="updatePacketBtn">Update</button>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h4 id="dataManagementTitle">Data Management</h4>
                        <div class="data-actions">
                            <button type="button" class="btn btn--outline" id="exportDataBtn">Export Data</button>
                            <input type="file" id="importDataInput" accept=".json" style="display: none;">
                            <button type="button" class="btn btn--outline" id="importDataBtn">Import Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast hidden" id="toast">
            <div class="toast-content" id="toastContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
